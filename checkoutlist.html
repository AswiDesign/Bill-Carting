<!DOCTYPE html>
<link rel="stylesheet" href="style2.css">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Checkout List</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <h1>Checkout List</h1>
    <form action="Billingsection.html" method="get">
        <h2>Customer Information</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" cols="50" required></textarea><br>

        <h2>Items to be Billed</h2>
        <label><input type="checkbox" name="item[]" value="item1"> Item 1 - $10</label><br>
        <label><input type="checkbox" name="item[]" value="item2"> Item 2 - $20</label><br>
        <label><input type="checkbox" name="item[]" value="item3"> Item 3 - $15</label><br>

        <h2>Payment Information</h2>
        <label for="card">Credit Card Number:</label>
        <input type="text" id="card" name="card" required><br>

        <label for="expiry">Expiry Date:</label>
        <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required><br>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" maxlength="3" required><br>

        <input class="submit-button" type="submit" value="Submit">
    </form >
</body>

</html>
